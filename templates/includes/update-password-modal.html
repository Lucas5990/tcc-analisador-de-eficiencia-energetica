<div id="update-password-modal" class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Alterar senha
    </div>

    <div class="form-container">

        <form class="ui form">
            <div class="field">
                <label for="old-password">Senha atual</label>
                <input id="old-password" name="old-password" type="password" placeholder="" value=""/>
            </div>
            <div class="field">
                <label for="new-password">Nova senha</label>
                <input id="new-password" name="new-password" type="password" placeholder="" value=""/>
            </div>
            <div class="field">
                <label for="new-password-2">Repita a nova senha</label>
                <input id="new-password-2" name="new-password-2" type="password" placeholder="" value=""/>
            </div>
        </form>
    </div>

    <div class="actions">
        <div @click="updateAddress" class="ui blue button">Alterar</div>
    </div>
</div>
